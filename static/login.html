<div id="login-wrapper">
<div id="login">
    <h1>Login</h1> <br/>

    <form action="/login" id="loginf" method="post">
        <input type="text" id="username_login" name="username"> <br/>
        <input type="text" id="passwd_login" name="passwd"> <br/>
        <input type="submit" value="Submit">
    </form>
</div>

<div id="signup">
    <h1>Sign up</h1> <br/>

    <form action="/signup" id="signupf" method="post">
        <input type="text" id="username_signup" name="username"> <br/>
        <input type="text" id="passwd_signup" name="passwd"> <br/>
        <input type="submit" value="Submit">
    </form>
</div>
</div>
